<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <h1>Table with 3 rows and 3 columns (excluding Table Header)</h1>
    </head>

    <body>
        <!--table with Border-->
        <table border="1px solid black">
            <!--Table Captio-->
            <caption>Table with 3 rows and 3 columns</caption>
            <!--First table row-->
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Points</th>
            </tr>

            <!--Second table row-->
            <tr>
                <th>Umesh</th>
                <th>Raman</th>
                <th>21</th>
            </tr>

            <!--Third table row-->
            <tr>
                <th>Kishore</th>
                <th>Krishnamurthy</th>
                <th>20</th>
            </tr>
        

            <tr>
                <th>John</th>
                <th>Connery</th>
                <th>19</th>
            </tr>
    
        </table>
    </body>



</html>
